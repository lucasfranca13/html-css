<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'blackout';
            src: url('fontes/BlackoutOldskull.otf') format('opentype'), url('fontes/BlackoutOldskull.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /* types format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: blackout, Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
